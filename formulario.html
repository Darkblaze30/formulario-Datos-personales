<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <form action="#">
    <table>
      <tr>
        <td><label for="nombre">Nombre</label></td>
        <td><label for="apellido">Apellido</label></td>        
      </tr>
      <tr>
        <td><input type="text" name="nombre" placeholder="ingrese su nombre"></td>
        <td><input type="text" name="apellido" placeholder="ingrese su apellido"></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><label for="celular">Celular</label></td>
      </tr>
      <tr>
        <td><input type="email" name="email" placeholder="ingrese su email"></td>
        <td><input type="tel" name="celular" placeholder="ingrese su numero celular"></td>
      </tr>      
      <tr>
        <td><label for="direccion">Direccion</label>  </td>        
      </tr>
      <tr>        
        <td colspan="2"><input type="text" name="direccion" id="direccion" placeholder="ingrese su direccion" size="44px"></td>
      </tr>
      <tr>
        <td><label for="fecha">Fecha de nacimiento</label></td>
        <td><label for="identificacion">Numero de identificacion</label></td>
      </tr>
      <tr>
        <td><input type="date" name="fecha" id="fecha"></td>
        <td><input type="text" name="identificacion" id="identificacion" placeholder="ingrese su numero de identificacion"></td>
      </tr>
      <tr>
        <td><label for="genero">Genero</label></td>
        <td><label for="Hobbies">Hobbies</label></td>
      </tr>
      <tr>
        <td><input type="radio" name="genero" id="genero"><label for="genero">Femenino</label></td>
        <td><input type="checkbox" name="deportes" id="deportes"><label for="deportes">Deportes</label></td>
      </tr>
      <tr>
        <td><input type="radio" name="genero" id="genero">  <label for="genero">Masculino</label></td>
        <td><input type="checkbox" name="musica" id="musica"><label for="musica">Musica</label></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox" name="juegos" id="juegos"><label for="juegos">Juegos</label></td>
      </tr>
      <tr>
        <td><input type="submit" value="enviar"></td>
        <td><input type="reset" value="reset"></td>
      </tr>
    </table>    
  </form>  
</body>
</html>
